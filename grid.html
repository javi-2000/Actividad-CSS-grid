<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <main>
        <div class="calculator">

            <div id="output">0</div>
    
            <div id="suma" class="operator">+</div>
            <div id="resta" class="operator">-</div>
            <div id="mult" class="operator">x</div>
            <div id="divis" class="operator">รท</div>
    
            <div id="siete" class="button">7</div>
            <div id="ocho" class="button">8</div>
            <div id="nueve" class="button">9</div>
            <div id="cuatro" class="button">4</div>
            <div id="cinco" class="button">5</div>
            <div id="seis" class="button">6</div>
            <div id="uno" class="button">1</div>
            <div id="dos" class="button">2</div>
            <div id="tres" class="button">3</div>
            <div id="cero" class="button">0</div>
            <div id="punto" class="button">.</div>
            <div id="AC" class="button">AC</div>
    
            <div id="eq" class="equal">=</div>
    
          </div>
    </main>
</body>
</html>
